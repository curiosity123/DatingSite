<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">sign in</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="User name"
      required
      name="username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      required
      name="password"
      [(ngModel)]="model.password"
    />
  </div>

<div class="formGroup">
<label for="favouriteValue">your favorite value?</label>
<select class="form-control" id="favouriteValue">
  <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
</select>
</div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
