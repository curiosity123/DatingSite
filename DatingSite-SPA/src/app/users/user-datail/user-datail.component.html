<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="{{ user?.userName }}"
        />
        <div class="card-body">
          <div>
            <strong>Zodiac sign</strong>
            <p>{{ user?.zodiacSign }}</p>
          </div>
          <div>
            <strong>Age</strong>
            <p>{{ user?.age }}</p>
          </div>
          <div>
            <strong>From</strong>
            <p>{{ user?.city }}, {{ user?.country }}</p>
          </div>

          <div>
            <strong>Last active</strong>
            <p>{{ user?.lastActive }}</p>
          </div>

          <div>
            <strong>Signed</strong>
            <p>{{ user?.created }}</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-danger w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
        
      </div>
    </div>

    <div class="col-sm-8">other</div>
  </div>
</div>
