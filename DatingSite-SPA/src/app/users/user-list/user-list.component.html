<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <a href="http://onet.pl">
        <img src="../../../assets/banner1.jpg" alt="baner reklamowy" class="card-img-top" />
      </a>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-2 col-md-4 col-sm-6">
      <a href="http://onet.pl">
        <img src="../../../assets/banner2.png" alt="baner reklamowy" />
      </a>
    </div>

    <div class="col-lg-10 col-md-8 col-sm-6">
      <div class="text-right">
        <button type="button" class="btn btn-primary pull-right" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">Filter
        </button>
      </div>
      <div class="row">

        <div class="div-text-right pull-right">

          <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
            <div class="container">
              <app-user-list-filter (FilterParamsChanged)="SetNewFilter($event)"></app-user-list-filter>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-4 col-sm-6">
          <app-user-card [user]="user"></app-user-card>
        </div>


      </div>
      <pagination [boundaryLinks]="true" [totalItems]="pagin.TotalItems" [itemsPerPage]="pagin.PageSize"
        [(ngModel)]="pagin.CurrentPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;" (pageChanged)="pageChanged($event)">
      </pagination>
    </div>
  </div>
</div>
