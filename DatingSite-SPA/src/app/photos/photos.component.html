<div class="row"   >
  <div class="col-sm text-center" *ngFor="let photo of photos">
    <img
      src="{{ photo.url }}"
      alt="{{ photo.description }}"
      class="img-thumbnail p-1"
    />
    <div class="text-center mb-4">
      <button type="button" class="btn btn-sm btn-info mr-2">
        Set as main photo
      </button>
      <button type="button" class="btn btn-sm btn-danger fa fa-trash"></button>
    </div>
  </div>
</div>
<div class="container" >
    <div class="row">
        <div >
            <h3>Choose File</h3>            
            <div class="form-group">
                <input type="file" name="image" (change)="fileProgress($event)" />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" class="img img-thumbnail text-center" />                 
            </div>
 
            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
             
            <div class="form-group">
                <button class="btn btn-primary" type="button"  (click)="onSend()">Send</button>
            </div>
        </div>
    </div>
</div>
