<div class="row">
    <div class="col-sm text-center" *ngFor="let photo of photos">
        <img src="{{photo.url}}" alt="{{photo.description}}" class="img-thumbnail p-1">
        <div class="text-center mb-4">
            <button class="btn-info mr-2" >Set as main photo</button>
            <button class="btn-danger fa fa-trash"></button>
        </div>
    </div>
</div>
