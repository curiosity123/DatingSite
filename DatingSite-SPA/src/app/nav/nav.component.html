<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']"  >Match machine</a>

  
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/users']" >Users</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/likes']">Likes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
      </li>
    </ul>



    <div *ngIf="loggedIn()" class="dropdown" dropdown >
      <a class="dropdown-toggle text-light" dropdownToggle >
        Hi {{ authService.decodedToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-4" *bsDropdownMenu >
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>profile edit</a>
        <div class="dropdown divider "></div>
        <a class="dropdown-item" (click)='logout()'><i class="fa fa-sign-out"></i>logout</a>
      </div>
    </div>




    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="User" [(ngModel)]="model.username" name="username" required #username="ngModel">
      <input class="form-control mr-sm-2" type="text" placeholder="Password" [(ngModel)]="model.password" name="password" required #username="ngModel">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
